<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.css">
  <style>
    body {
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>QRコード生成アプリ</h1>
  <label for="inputText">文字列を入力してください:</label>
  <br>
  <input type="text" id="inputText" placeholder="QRコードに変換する文字列">
  <br>
  <button onclick="generateQRCode()">QRコードを生成</button>
  <br>
  <canvas id="qrcode"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
    function generateQRCode() {
      var inputText = document.getElementById('inputText').value;
      var qr = new QRious({
        element: document.getElementById('qrcode'),
        value: inputText,
        size: 200
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
    }

    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }

    button {
      padding: 5px 10px;
    }

    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QRコード生成</h1>
    <input type="text" id="inputText" placeholder="テキストを入力してください">
    <button onclick="generateQRCode()">生成</button>
    <div id="qrcode"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
    function generateQRCode() {
      var text = document.getElementById('inputText').value;
      var qr = new QRious({
        element: document.getElementById('qrcode'),
        value: text,
        size: 300
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QRコード生成</title>
    <style>
        body {
            text-align: center;
        }
        #qrCode {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>QRコード生成</h1>
    <label for="textInput">テキストを入力してください：</label>
    <input type="text" id="textInput" placeholder="任意の文字列">
    <button onclick="generateQRCode()">QRコードを生成する</button>
    <div id="qrCode"></div>

    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <script>
        function generateQRCode() {
            var text = document.getElementById('textInput').value;
            if (text.trim() === '') {
                alert('テキストを入力してください');
                return;
            }

            var qr = new QRious({
                element: document.getElementById('qrCode'),
                value: text,
                size: 200
            });
        }
    </script>
</body>
</html>

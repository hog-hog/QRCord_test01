<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRコード生成</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    
    #qr-input {
      width: 300px;
      padding: 10px;
      font-size: 18px;
    }
    
    #qr-code {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>QRコード生成</h1>
  <input type="text" id="qr-input" placeholder="テキストを入力してください">
  <div id="qr-code"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
    // QRコードを生成する関数
    function generateQRCode() {
      var text = document.getElementById('qr-input').value;
      var qr = new QRious({
        element: document.getElementById('qr-code'),
        value: text,
        size: 300
      });
    }
    
    // 入力値が変更されたときにQRコードを再生成する
    document.getElementById('qr-input').addEventListener('input', generateQRCode);
    
    // 初期状態でQRコードを生成する
    generateQRCode();
  </script>
</body>
</html>

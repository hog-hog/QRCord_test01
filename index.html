<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>QRコード変換</title>
    <style>
        #qrCode {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>QRコード変換アプリ</h1>
    <label for="inputText">テキストを入力してください:</label>
    <input type="text" id="inputText">
    <button onclick="convertToQRCode()">QRコードに変換</button>
    <br>
    <canvas id="qrCode"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <script>
        function convertToQRCode() {
            var inputText = document.getElementById('inputText').value;
            if (inputText.trim() === '') {
                alert('テキストを入力してください');
                return;
            }

            var qrCode = new QRious({
                element: document.getElementById('qrCode'),
                size: 200,
                value: inputText
            });
        }
    </script>
</body>
</html>

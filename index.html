<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
    }

    #inputText {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }

    #generateButton {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>QRコード生成</h1>
  <input type="text" id="inputText" placeholder="文字列を入力してください">
  <button id="generateButton" onclick="generateQRCode()">QRコードを生成</button>
  <div id="qrcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
    function generateQRCode() {
      var text = document.getElementById('inputText').value;
      var qr = new QRious({
        element: document.getElementById('qrcode'),
        value: text,
        size: 200
      });
    }
  </script>
</body>
</html>

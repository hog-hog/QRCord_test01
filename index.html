<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/qrious.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #qrCode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>任意の文字列をQRコードに変換するWebアプリ</h1>
  <input type="text" id="inputText" placeholder="文字列を入力してください">
  <button onclick="generateQRCode()">QRコード生成</button>
  <div id="qrCode"></div>

  <script>
    function generateQRCode() {
      var inputText = document.getElementById("inputText").value;
      var qrCodeDiv = document.getElementById("qrCode");

      // Clear existing QR code, if any
      qrCodeDiv.innerHTML = "";

      if (inputText.trim() === "") {
        alert("文字列を入力してください。");
        return;
      }

      try {
        var qr = new QRious({
          element: qrCodeDiv,
          value: inputText,
          size: 200
        });
      } catch (error) {
        console.error("QR code generation failed:", error);
        alert("QRコードの生成に失敗しました。");
      }
    }
  </script>
</body>
</html>

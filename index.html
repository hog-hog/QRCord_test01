<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QRコード生成</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jquery-qrcode/dist/jquery-qrcode.min.css">
    <style>
        #qrcode {
            margin: 20px auto;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>QRコード生成</h1>
    <div>
        <label for="inputText">テキストを入力してください:</label>
        <input type="text" id="inputText">
        <button id="generateButton">生成</button>
    </div>
    <div id="qrcode"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-qrcode/dist/jquery-qrcode.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#generateButton').click(function() {
                var text = $('#inputText').val();
                $('#qrcode').empty().qrcode(text);
            });
        });
    </script>
</body>
</html>
